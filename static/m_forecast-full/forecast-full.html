<section ng-app="forecastfull" class="forecast clearfix">
    <div class="forecast__data">
        <ul class="forecast-full__legend">
            <li class="legend__item legend__item-pressure">давление, мм рт. ст.</li>
            <li class="legend__item legend__item-humidity">влажность</li>
            <li class="legend__item legend__item-wind">ветер, м/с</li>
        </ul>
        <ul>
            <li ng-repeat="day_ in locality.forecast" class="forecast-full__data">
              <forecastdayfull day="day_" locality="locality"></forecastdayfull>
            </li>
        </ul>
    </div>
</section>
